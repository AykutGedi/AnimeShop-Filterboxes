<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js
    "
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />

    <title>AnimeShop-Filterboxes</title>
  </head>
  <body>
    <div class="container my-4">
      <div class="row">
        <div class="col-4">
          <div class="card">
            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="#collapse"
                  data-bs-target="#collapse1"
                >
                  <i class="fa-solid fa-down-long me-2"></i>
                  Anime
                </a>
              </header>
              <div class="collapse show" id="collapse1">
                <div class="card-body">
                  <ul class="menu">
                    <li>
                      <a href="#">Naruto</a>
                    </li>
                    <li>
                      <a href="#">One Piece</a>
                    </li>
                    <li>
                      <a href="#">Demon Slayer</a>
                    </li>
                    <li>
                      <a href="#">One Punch Man</a>
                    </li>
                    <li>
                      <a href="#">Boku no Hero Academia</a>
                    </li>
                    <li>
                      <a href="#">Attack on Titan</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="#collapse"
                  data-bs-target="#collapse2"
                >
                  <i class="fa-solid fa-down-long me-2"></i>
                  Fiyat
                </a>
              </header>
              <div class="collapse show" id="collapse2">
                <div class="card-body">
                  <div class="row mb-3">
                    <div class="col-6">
                      <label for="" class="form-label">En az </label>
                      <input
                        type="number"
                        placeholde="1.100"
                        class="form-control"
                        id=""
                      />
                    </div>
                    <div class="col-6">
                      <label for="" class="form-label"> En Ã§ok</label>
                      <input
                        type="number"
                        placeholde="8.000"
                        class="form-control"
                        id=""
                      />
                    </div>
                    <button class="btn btn-warning w-100">Uygula</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="#collapse"
                  data-bs-target="#collapse3"
                >
                  <i class="fa-solid fa-down-long me-2"></i>
                  Fiyat
                </a>
              </header>
              <div class="collapse show" id="collapse3">
                <div class="card-body"></div>
                <label class="checkbox-btn">
                  <input type="checkbox" />
                  <span class="btn btn-light"> 10 cm</span>
                </label>
                <label class="checkbox-btn">
                  <input type="checkbox" />
                  <span class="btn btn-light"> 15 cm</span>
                </label>
                <label class="checkbox-btn">
                  <input type="checkbox" />
                  <span class="btn btn-light"> 27 cm</span>
                </label>
                <label class="checkbox-btn">
                  <input type="checkbox" />
                  <span class="btn btn-light"> 40+ cm</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
